<article class="card glass" style="overflow:hidden;">
  <img [src]="car.imageUrl" [alt]="car.title" style="width:100%; height:200px; object-fit:cover;">
  <div style="padding:14px;">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:8px;">
      <h3 style="margin:0; font-size:18px;">{{car.title}}</h3>
      <span class="badge">{{car.brand?.name}}</span>
    </div>
    <div style="display:flex; gap:12px; color:var(--muted); margin:8px 0 12px 0;">
      <span>{{car.year}}</span>
      <span>•</span>
      <span>{{car.mileage | number}} km</span>
    </div>
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <div class="price">฿ {{car.price | number}}</div>
      <div style="display:flex; gap:8px;">
        <button class="btn" (click)="view.emit(car)">View</button>
        <button class="btn" (click)="add.emit(car)">Add</button>
      </div>
    </div>
  </div>
</article>
